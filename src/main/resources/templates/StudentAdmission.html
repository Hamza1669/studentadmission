<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students List</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h2>Students List</h2>
                <a class="btn btn-primary" th:href="@{/students/new}">Add Student</a>
                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Email</th>
                            <th>Mobile No</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="student : ${students}">
                            <td th:text="${student.id}"></td>
                            <td th:text="${student.name}"></td>
                            <td th:text="${student.surname}"></td>
                            <td th:text="${student.email}"></td>
                            <td th:text="${student.mobileNo}"></td>
                            <td th:text="${student.age}"></td>
                            <td th:text="${student.gender}"></td>
                            <td>
                                <a class="btn btn-info" th:href="@{/students/edit/{id}(id=${student.id})}">Edit</a>
                                <a class="btn btn-danger" th:href="@{/students/delete/{id}(id=${student.id})}">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
